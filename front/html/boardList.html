<!-- 자유게시판 글 목록 -->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="text/html" charset="UTF-8">
        <!-- 반응협웹표준 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 스타일시트참조 -->
        <link rel="stylesheet" href="../css/boardstyle.css">
        <script src="../js/boardList.js"></script>
        <title>자유게시판</title>
    </head>
    <body>
        <div class="board_wrap">
            <div class="board_title">
                <Strong>자유게시판</Strong>
                <p>자유게시판입니다.</p>
            </div>
            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="top">
                        <div class="boardnum">번호</div>
                        <div class="boardtitle">제목</div>
                        <div class="boardWriter">글쓴이</div>
                        <div class="date">#작성일</div>
                        <div class="count">조회</div>
                    </div>
                    <!-- 테스트데이터  -->
                    <diva class="boardContext">
                        <div class="boardnum">1</div>
                        <div class="boardtitle"><a href="#">제목test</a></div>
                        <div class="boardWriter">김글쓴</div>
                        <div class="date">20220702</div>
                        <div class="count">13</div>
                    </div>
                    <div class="boardContext">
                        <div class="boardnum">2</div>
                        <div class="boardtitle"><a href="./boardView.html">앵두</a></div>
                        <div class="boardWriter">사용자1</div>
                        <div class="date">20220702</div>
                        <div class="count">13</div>
                    </div>
                </div> 
                     
                <div class="board_page">
                    
                </div>
                <div class="bt_wrap">
                    <a href="#" class="on">목록</a>
                    <a href="#" class="update">수정</a>
                    <a href="#" class="write">글쓰기</a>
                </div>
            </div>
        </div>

         <!-- 글쓰기버튼은 로그인 한 사람에게만 노출  -->
    </body>
</html>
