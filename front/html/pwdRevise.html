<!--비밀번호 변경페이지-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../project_css/pwdFind.css">

		<script src="../js/pwdRevise.js"></script>
	</head>
	<body>
		<div class="all">
			<h1>비밀번호 변경</h1>

			<div>영문+숫자 포함 10자리 이상</div>

		</div>
	</body>
</html>
