<!--임시작성글 1개를 클릭시 상세하게 1개보는 페이지 -->
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<!-- 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- alert style library  -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</head>
	<body class="sb-nav-fixed">
		<main class="mt-5 pt-5">
		<div class="container-fluid px-4">
			<h1 class="mt-4">임시저장글 상세보기</h1>
			<div class="card mb-4">
				<div class="card-body">
					<form id="frm" name="frm">
						<div class="mb-3 mt-3">
							<label for="bno" class="form-label">게시판 번호</label> <input type="text" class="form-control" id="ptempNo" name="ptempNo" value="" readOnly>
						</div>
						<div class="mb-3">
							<label for="writer" class="form-label">작성자</label> <input type="text" class="form-control" id="userNo" name="userNo" value="" readOnly>
						</div>
						<div class="mb-3">
							<label for="title" class="form-label">제목</label> <input type="text" class="form-control" id="ptempTitle" name="ptempTitle" value="" readOnly>
						</div>
						<div class="mb-3">
							<label for="content" class="form-label">내용</label>
							<textarea class="form-control" id="ptempContent" name="ptempContent" readOnly></textarea>
						</div>
						<div class="mb-3">
							<label for="regDate" class="form-label">등록일</label> <input type="text" class="form-control" id="ptempCreateday" name="ptempCreateday" value="" readOnly>
						</div>
						
						<a href="myPagePostList" class="btn btn-outline-secondary">목록으로</a> 
						<a href="#" class="btn btn-outline-warning" id="btnUpt">수정하기</a>
						<a href="#" class="btn btn-outline-danger" id="btnDel">삭제하기</a>
						<a href="#" class="btn btn-outline-warning" id="btnSave">글올리기</a>						
					</form>
				</div>
			</div>
		</div>
		</main>
		<script src="js/hye.js"></script>	<!-- ajax공통 스크립트 임포트 -->
		<script src="js/postTempView.js"></script>	<!-- 페이지에서 사용하는 스크립ㅌ즈 임포트 -->
	</body>
</html>
