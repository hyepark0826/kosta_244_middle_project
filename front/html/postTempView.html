<!--임시작성글 1개를 클릭시 상세하게 1개보는 페이지 -->
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<!-- 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body class="sb-nav-fixed">
		<main class="mt-5 pt-5">
		<div class="container-fluid px-4">
			<h1 class="mt-4">임시저장글 상세보기</h1>
			<div class="card mb-4">
				<div class="card-body">
					<form>
						<div class="mb-3 mt-3">
							<label for="bno" class="form-label">게시판 번호</label> <input type="text"
								class="form-control" id="bno" name="bno" value="1"
								disabled>
						</div>
						<div class="mb-3">
							<label for="title" class="form-label">제목</label> <input
								type="text" class="form-control" id="title" name="title" value="테스트제목"
								value="" disabled>
						</div>
						<div class="mb-3">
							<label for="content" class="form-label">내용</label>
							<textarea class="form-control" id="content" name="content"
								disabled>테스트 내용</textarea>
						</div>
						<div class="mb-3">
							<label for="regDate" class="form-label">등록일</label> <input
								type="text" class="form-control" id="regDate" name="regDate" value="2022.07.09"
								value="" disabled>
						</div>
						<div class="mb-3">
							<label for="writer" class="form-label">작성자</label> <input
								type="text" class="form-control" id="writer" name="writer" value="hye"
								value="" disabled>
						</div>
						<a href="myPagePostList" class="btn btn-outline-secondary">목록으로</a> <a
							href="" class="btn btn-outline-warning">수정하기</a>
						<a href="" class="btn btn-outline-danger"
							onclick="return confirm('삭제하시겠습니까?')">삭제하기</a>
					</form>
				</div>
			</div>
		</div>
		</main>
	</body>
</html>
