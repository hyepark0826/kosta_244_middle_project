<!--공지사항 리스트 보여주는 페이지-->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="text/html" charset="UTF-8">
        <!-- 반응협웹표준 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 스타일시트참조 -->
        <link rel="stylesheet" href="../css/boardstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/noticeList.js"></script>
    </head>
    <body>
        <div class="board_wrap">
            <div class="board_title">
                <Strong>공지사항</Strong>
                <p>공지사항입니다.</p>
            </div>
            <div class="board_list_wrap">
                <div class="board_list">
                    <div class="top">
                        <div class="boardnum">번호</div>
                        <div class="boardtitle">제목</div>
                        <div class="boardWriter">글쓴이</div>
                        <div class="date">#작성일</div>
                        <div class="count">조회</div>
                    </div>
                    <!-- 테스트데이터  -->
                    <div class="noticeContext">           
                        <div class="boardnum">1</div>
                        <div class="boardtitle"><a href="#" class="title">사이트 이용시 주의사항</a></div>
                        <div class="boardWriter">관리자</div>
                        <div class="date">20220702</div>
                        <div class="count">133</div>
                    </div>
                    <div class="noticeContext">           
                        <div class="boardnum">2</div>
                        <div class="boardtitle"><a href="#" class="title">사이트 이용방법</a></div>
                        <div class="boardWriter">관리자</div>
                        <div class="date">20220702</div>
                        <div class="count">1334</div>
                    </div>
                <div class="board_page">
                    
                </div>
                <div class="bt_wrap">
                    <!-- 글쓰기버튼은 관리자에게만 노출  -->
                    <a href="./noticeWrite.html" class="write" style="display:none;">글쓰기</button>
                </div>
            </div>
        </div>
         
    </body>
</html>
