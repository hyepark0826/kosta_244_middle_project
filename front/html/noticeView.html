<!--공지사항 상세하게 보여주는 페이지-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 반응협웹표준 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 스타일시트참조 -->
        <link rel="stylesheet" href="css/boardstyle.css">
        <!-- css 파일은 각자 생성해서 href에 링크 넣어주세요 -->
        <script src="https://ajax.googleapis.com/ajax/lib/jquery/3.6.0/jquery.min.js"></script>
        <script src="./boardView.js"></script>
        <!-- js파일명은 각자 수정해주세요 -->
        
    </head>
    <body>
        <body>
            <div class="all">
                <h3>공지사항</h3>
                <div class="board_list_wrap">
                    <div class="board_list">
                        <div class="top">
                            <div class="boardnum">번호</div>
                            <div class="boardtitle">제목</div>
                            <div class="boardWriter">글쓴이</div>
                            <div class="date">작성일</div>
                            <div class="count">조회</div>
                        </div>
                        <!-- 테스트데이터  -->
                        <div class="viewContext">
                            <div class="boardnum">1</div>
                            <div class="boardtitle"><a href="#">사이트 이용시 주의사항</a></div>
                            <div class="boardWriter">관리자</div>
                            <div class="date">20220702</div>
                            <div class="count">13</div>
                            <!--추가될때마다 viewBoard안에 하나씩 추가된다..-->
                            <div class="boardnum">2</div>
                            <div class="boardtitle"><a href="#">사이트 이용안내</a></div>
                            <div class="boardWriter">관리자</div>
                            <div class="date">20220702</div>
                            <div class="count">13</div>
                        </div>
                    </div> 
                </div>
            </div>
    </body>
</html>
